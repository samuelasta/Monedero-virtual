<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonederoApp - Inicio de Sesión</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .card-img {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }
        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
        }
        .btn-primary:hover {
            background-color: #1a68e5;
            border-color: #1a68e5;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            color: #2575fc;
            border-bottom: 3px solid #2575fc;
        }
        .nav-tabs .nav-link {
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container login-container my-5">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-6 d-none d-md-block">
                <div class="card-img h-100">
                    <div class="text-center">
                        <h1 class="display-4 fw-bold mb-4">MonederoApp</h1>
                        <i class="bi bi-wallet2 fs-1 mb-3"></i>
                        <p class="fs-5">Tu monedero virtual seguro y confiable para gestionar tu dinero en cualquier momento y lugar.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-body p-4 p-md-5">
                    <h2 class="fw-bold mb-4 text-center d-md-none">MonederoApp</h2>

                    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Iniciar Sesión</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Registrarse</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <!-- Formulario de Inicio de Sesión -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                </div>
                                <div class="text-center mt-3">
                                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                </div>

                                <!-- Mensaje de error -->
                                <div th:if="${loginError}" class="alert alert-danger mt-3">
                                    <span th:text="${loginError}"></span>
                                </div>

                                <!-- Mensaje de registro exitoso -->
                                <div th:if="${registrationSuccess}" class="alert alert-success mt-3">
                                    <span th:text="${registrationSuccess}"></span>
                                </div>
                            </form>
                        </div>

                        <!-- Formulario de Registro -->
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form th:action="@{/register}" method="post">
                                <div class="mb-3">
                                    <label for="registerId" class="form-label">ID (opcional)</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                        <input type="text" class="form-control" id="registerId" name="clienteId" placeholder="Dejar en blanco para generar automáticamente">
                                    </div>
                                    <small class="text-muted">Si lo dejas en blanco, se generará automáticamente</small>
                                </div>
                                <div class="mb-3">
                                    <label for="registerName" class="form-label">Nombre Completo</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="registerName" name="fullName" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Correo Electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="registerEmail" name="email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="registerPassword" name="password" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a></label>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Registrarse</button>
                                </div>

                                <!-- Mensaje de error -->
                                <div th:if="${registerError}" class="alert alert-danger mt-3">
                                    <span th:text="${registerError}"></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
